<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select id = "select_org" onchange="changeLang()">
        <option id="select">選択してください</option>
        <option id="selected_jpn">日本語</option>
        <option id="selected_en">English</option>
        <option id="selected_all">全て表示</option>
    </select>

    <table id = "table">
        <tr>
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr>
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用さている関数の中身を実装してください。
        function changeLang(){
            let SelId1 = document.getElementById("select_org").value;
            let table = document.getElementById("table");

            var row1 = table.rows[0];
            var row2 = table.rows[1];

            if (SelId1 === "日本語") {
                row1.style.display = "block";
                row2.style.display = "none";
            } else if (SelId1 === "English") {
                row1.style.display = "none";
                row2.style.display = "block";
            } else if (SelId1 === "全て表示") {
                row1.style.display = "block";
                row2.style.display = "block";
            }
        };
    </script>
</body>
</html>
